{% extends "base_report.html" %}

{% block report_form %}
<div class="wrapper">
    <center>
    <header>
        <h2>Работа с отчётами</h2>
    </header>
    <br>
    {% if context.error_message %}
    <div class="error-message">
        {{ context.error_message }}
    </div><br>
    {% endif %}
    <main>
        <div class="container">
            <form action="{{url_for('bp_report.report_handler_result')}}" method="POST">
                <p>
                    <label for="report_choice">Выберите отчёт: </label>
                    <select class="select-custom" name="report_choice" id="report_choice">
                        <option disabled selected>Выберите отчёт</option>
                        <option value="1">Отчёт о продажах</option>
                        <option value="2">Отчёт о сотрудниках</option>
                    </select>
                </p>
                <p>
                    <label for="month_choice">Месяц:</label>
                    <select class="select-custom" name="month_choice">
                        <option disabled selected>Выберите месяц</option>
                        <option value="01">Январь</option>
                        <option value="02">Февраль</option>
                        <option value="03">Март</option>
                        <option value="04">Апрель</option>
                        <option value="05">Май</option>
                        <option value="06">Июнь</option>
                        <option value="07">Июль</option>
                        <option value="08">Август</option>
                        <option value="09">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select>
                    <label for="year_choice">Год:</label>
                    <input type="number" class="form-control-custom" name="year_choice" min="2020" max="{{ context.year }}" value="{{ context.year }}" step="1"></p>
                </p>
                    <input type="hidden" name="procedure_name" value="public.write_to_product_report">
                    <input type="hidden" name="name" value="report_card">
                    {% if context.u_group == "hall_admin" %}
                        <button type="submit" class="btn-custom btn-warning-custom" name="action" value="create">Создать отчёт</button>
                    {% endif %}
                    <button type="submit" class="btn-custom btn-primary-custom" name="action" value="view">Посмотреть отчёт</button>
            </form>
        </div>
    </main>
    </center>
</div>
{% endblock %}
