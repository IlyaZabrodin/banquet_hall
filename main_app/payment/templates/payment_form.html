{% extends "base.html" %}

{% block breadcrumbs %}
    <li class="breadcrumb-item active">Оплата</li>
{% endblock %}
{% block base_pay %}
<form method="POST" action="">
    <h2>Оплата заказа № {{ order_id }}</h2>
    <h3>Ваш баланс: {{ balance }}</h3>
    <h3>К оплате по заказу: {{ price }}</h3>
    {% if message %}
        <div class="message" style="color: red;">
            {{ message }}
        </div>
    {% else %}
        <button type="submit" class="btn-custom btn-primary-custom" name="buy">Оплатить</button><br><br>
    {% endif %}
</form>
{% endblock %}
