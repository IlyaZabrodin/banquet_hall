<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Base_menu</title>
    <link href="/static/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form method="POST" action="">
        <h2>Оплата заказа № {{ order_id }}</h2>
        <h3>Ваш баланс: {{ balance }}</h3>
        <h3>К оплате по заказу: {{ price }}</h3>
        {% if message %}
            <div class="message" style="color: red;">
                {{ message }}
            </div>
        {% else %}
            <input type="submit"  value="Оплатить" name="buy" />
        {% endif %}
    </form>
    <a class="btn btn-success" href="/">Вернуться в меню</a><br><br>
    <a class="btn btn-primary" href="/exit">Выйти из системы</a>
</body>
</html>
